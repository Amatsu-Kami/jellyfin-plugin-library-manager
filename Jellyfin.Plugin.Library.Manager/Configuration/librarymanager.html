<div id="OpenSubtitlesConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-controller="__plugin/opensubtitlesjs">
    <div data-role="content">
        <div class="content-primary">
            <h3 class="sectionTitle sectionTitle-cards"><b>In order for this plugin to work, you need to input an api key below</b></h3>
            <form id="OpenSubtitlesConfigForm">
                <div class="inputContainer">
                    <input is="emby-input" type="password" id="apikey" ${HeaderApiKey}:" />
                    <div class="fieldDescription">
                        You must provide an API Key for doing API requests.
                    </div>
                </div>
                <div class="fieldDescription" id="ossresponse"></div>
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block">
                        <span>${Save}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
